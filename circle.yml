machine:
  environment:
    PATH: ${PATH}:"$(echo ${GOPATH} | cut -d ':' -f 1)/bin"
  timezone:
    America/Sao_Paulo

test:
  pre:
    - go get github.com/mattn/goveralls
  override:
    - make test
  post:
    - mkdir -p ${CIRCLE_ARTIFACTS} && mv report ${CIRCLE_ARTIFACTS}
    - goveralls -coverprofile=${CIRCLE_ARTIFACTS}/report/coverage.out -service=circle-ci -repotoken=${COVERALLS_TOKEN}

deployment:
  dockerhub:
    branch: master
    commands:
      - curl -X POST -H "Content-Type: application/json" --data '{"source_type": "Branch", "source_name": "master"}' https://registry.hub.docker.com/u/nettoclaudio/dontpad-cli/trigger/${DOCKER_HUB_TOKEN}/
